<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Welcome to My Website</h3>
                    </div>
                    <div class="card-body">
                        <p>This is the main page of your website.</p>
                        
                        <h4>Keywords:</h4>
                        <ul class="list-group">
                            {% for keyword in keywords %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="keyword-{{ keyword.id }}" {% if keyword.is_selected %}checked{% endif %}>
                                    <label class="custom-control-label" for="keyword-{{ keyword.id }}">{{ keyword.name }}</label>
                                </div>
                                <button type="button" class="btn btn-danger btn-sm delete-keyword" data-id="{{ keyword.id }}">Delete</button>
                            </li>
                            {% endfor %}
                        </ul>
                        
                        <div class="mt-3">
                            <input type="text" class="form-control" id="new-keyword" placeholder="Enter a new keyword">
                            <button type="button" class="btn btn-primary btn-block add-keyword">Add Keyword</button>
                        </div>
                        
                        {% if current_user.is_authenticated %}
                        <p>You are logged in as {{ current_user.username }}.</p>
                        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-block">Logout</a>
                        {% else %}
                        <a href="{{ url_for('login') }}" class="btn btn-primary btn-block">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 选中/取消选中关键词
            $('.custom-control-input').on('change', function() {
                var keywordId = $(this).attr('id').split('-')[1];
                $.ajax({
                    url: '{{ url_for("update_keyword_selection") }}',
                    type: 'POST',
                    data: { keyword_id: keywordId, is_selected: this.checked },
                    success: function(response) {
                        console.log(response.message);
                    }
                });
            });
            
            // 添加新的关键词
            $('.add-keyword').on('click', function() {
                var newKeyword = $('#new-keyword').val().trim();
                if (newKeyword) {
                    $.ajax({
                        url: '{{ url_for("add_keyword") }}',
                        type: 'POST',
                        data: { name: newKeyword },
                        success: function(response) {
                            console.log(response.message);
                            location.reload();
                        }
                    });
                }
            });
            
            // 删除关键词
            $('.delete-keyword').on('click', function() {
                var keywordId = $(this).data('id');
                $.ajax({
                    url: '{{ url_for("delete_keyword") }}',
                    type: 'POST',
                    data: { keyword_id: keywordId },
                    success: function(response) {
                        console.log(response.message);
                        location.reload();
                    }
                });
            });
        });
    </script>
</body>
</html>
